<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Error - DESFCITA Bot">
    <title>Error — DESFCITA</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="error-icon">✕</div>
            
            <h1>Error de Verificación</h1>
            <p class="subtitle">No se pudo completar la vinculación</p>
            
            <div class="info-box error">
                <p style="margin: 0; text-align: center; color: var(--error);">
                    Hubo un problema al procesar tu solicitud. Por favor intenta de nuevo.
                </p>
            </div>
            
            <div class="btn-group">
                <a href="https://desfcita-1.onrender.com/verify-user" class="btn btn-primary">Intentar de nuevo</a>
                <a href="index.html" class="btn btn-secondary">Volver al inicio</a>
            </div>
            
            <div class="footer">
                Si el problema persiste, contacta soporte
            </div>
        </div>
    </div>
</body>
</html>
