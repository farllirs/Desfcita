<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Verificación exitosa - DESFCITA Bot">
    <title>Verificado — DESFCITA</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="success-check">✓</div>
            
            <h1>Cuenta Verificada</h1>
            <p class="subtitle">Tu cuenta ha sido vinculada exitosamente</p>
            
            <div class="status-badge" style="display: flex; justify-content: center;">
                <div class="status-dot"></div>
                <span class="status-text">Vinculación exitosa</span>
            </div>
            
            <div class="benefits-list">
                <div class="benefit">
                    <span class="benefit-icon">✓</span>
                    <span>Rol verificado activado</span>
                </div>
                <div class="benefit">
                    <span class="benefit-icon">⚡</span>
                    <span>Linked Roles habilitados</span>
                </div>
                <div class="benefit">
                    <span class="benefit-icon">★</span>
                    <span>Acceso a funciones exclusivas</span>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" onclick="window.close()">Cerrar ventana</button>
                <a href="index.html" class="btn btn-secondary">Ir al inicio</a>
            </div>
            
            <div class="footer">
                Puedes cerrar esta ventana
            </div>
        </div>
    </div>
</body>
</html>
